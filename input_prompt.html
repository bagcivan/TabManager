<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Input Prompt</title>
</head>

<body>
    <h2 id="input-prompt-title"></h2>
    <div class="input-prompt-container">
        <select id="group-select" style="display: none;">
            <option value="" selected disabled>Select a group</option>
          </select>
          <input type="text" id="new-group-input" style="display: none;" placeholder="Enter new group name">
          <button id="input-prompt-submit">Submit</button>
    </div>
    <script src="input_prompt.js"></script>
</body>

</html>
